<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Universal Signing with Portis </title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="#" />
    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>
    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<body>

    <div id="counter">
        <b-alert variant="info" show>Counter is: {{ counter }}</b-alert>
        <b-button variant="outline-primary"v-on:click.prevent="increment">+</b-button>
        <b-button variant="outline-primary" v-on:click.prevent="decrement">-</b-button>
        <b-alert variant="info" show>Info: {{ info }}.</b-alert>
    </div>

</body>
</html>
